<!DOCTYPE html>
<html>
<head>
    <title>CRUD Flask SQLite</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Usuários</h1>
    <a href="{{ url_for('create') }}">Adicionar Usuário</a>
    <table>
        <tr><th>ID</th><th>Nome</th><th>Email</th><th>Ações</th></tr>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>
                <a href="{{ url_for('update', id=user[0]) }}">Editar</a> |
                <a href="{{ url_for('delete', id=user[0]) }}">Deletar</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
