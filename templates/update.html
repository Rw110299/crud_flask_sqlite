<!DOCTYPE html>
<html>
<head>
    <title>Editar Usuário</title>
</head>
<body>
    <h1>Editar Usuário</h1>

        Nome: <input type="text" name="name" value="{{ user[1] }}" required><br>

    <a href="{{ url_for('index') }}">Voltar</a>
</body>
</html>
